<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="author" content="gbpublisher">
  <title>{{TITULO}}</title>

  <!-- Metadatos dinámicos -->
  {{METADATOS}}

  <!-- Favicon -->
  <link rel="icon" href="favicon.jpg">

  <!-- Estilos externos -->
  <link rel="stylesheet" href="stylesheet2.css">

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Contenedor principal -->
<div class="container">
  <!-- Header -->
  <header class="site-header">
	  <img src="{{IMAGEN_CABECERA}}" alt="Imagen de cabecera" height="60">
  </header>

  <!-- Primera columna -->
  <div class="left">
    <!-- ICONOS: van primero y estarán alineados a la derecha -->
    <div class="social-icons" aria-label="Compartir en redes">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{projectURL}}" target="_blank" title="Facebook" aria-label="Compartir en Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com/intent/tweet?url={{projectURL}}" target="_blank" title="X" aria-label="Compartir en X">
        <i class="fa-brands fa-x"></i>
      </a>
      <a href="https://www.reddit.com/submit?url={{projectURL}}" target="_blank" title="Reddit" aria-label="Compartir en Reddit">
        <i class="fab fa-reddit"></i>
      </a>
      <a href="https://www.linkedin.com/sharing/share-offsite/?url={{projectURL}}" target="_blank" title="LinkedIn" aria-label="Compartir en LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://bsky.app/intent/compose?text={{projectURL}}" target="_blank" title="Bluesky" aria-label="Compartir en Bluesky">
        <i class="fa-solid fa-cloud"></i>
      </a>
      <a href="https://wa.me/?text={{projectURL}}" target="_blank" title="WhatsApp" aria-label="Compartir en WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <!-- Título y demás datos -->
    <h1>{{TITULO}}</h1>
    <h2>{{SUBTITULO}}</h2>
    <p><strong>Autoría:</strong> {{AUTOR}}</p>
    <p><strong>Resumen:</strong> {{RESUMEN}}</p>
  </div>

  <!-- Segunda columna -->
  <div class="right">
    <img src="{{IMAGEN_TAPA}}" alt="Imagen de tapa" style="max-width:100%; height:auto;">
    <p><strong>ISBN:</strong> {{ISBN}}</p>
    <p><strong>Licencia:</strong> {{LICENCIA}}</p>
  </div>

<!-- Footer -->
<footer class="site-footer">
   <p>{{FOOTER}}</p>
</footer>

</div>
</body>
</html>
